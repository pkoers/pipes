<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date:'longDate' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency:'USD' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.0-0' }}
      </div>
    </div>
  </div>
</div>
